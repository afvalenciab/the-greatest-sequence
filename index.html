<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Greatest Sequence</title>
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="container">
      <div class="input--container">
        <h1>The Greatest Sequence</h1>
        <p class="description">Given a number integer, find the greatest sequence of five consecutive digits.</p>
        <label for="number">Input number:</label>
        <textarea name="number" id="number" cols="30" rows="5"></textarea>
        <p class="errorField" id='error'></p>
        <button id='buttonFind'>Find</button>
      </div>
      <div class="result-sequence">
        <label for="result">Output sequence:</label>
        <input class="result" type="text" name="result" id="result" disabled>
      </div>
    </section>
  </main>
  <script src='index.js'></script>
</body>
</html>
